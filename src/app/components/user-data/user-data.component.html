<fieldset class="fieldset">
  <legend class="fieldset-legend">What is your name?</legend>
  <input type="text" class="input" placeholder="votre nom..." [(ngModel)]="nom" />
  <legend class="fieldset-legend">What is your age?</legend>
  <input type="number" class="input" placeholder="votre age..." [(ngModel)]="age" />
  <button class="btn" (click)="submit()">Valider</button>
</fieldset>
